<turbo-frame id="form_player_name">
    {{if eq .player.Name ""}}
    <form action="/player_name" method="POST">
        <label>
            Player name:
            <input name="player_name" value="">
            <button type="submit">Set name</button>
        </label>
    </form>
    {{else}}
    <p>Welcome to the game, {{.player.Name}}.</p>
    {{end}}
</turbo-frame>
